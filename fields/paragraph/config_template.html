<div class="caldera-config-group">
	<label>Placeholder</label>
	<div class="caldera-config-field">
		<input type="text" id="{{_id}}_default" class="block-input field-config" name="{{_name}}[placeholder]" value="{{placeholder}}">
	</div>
</div>
<div class="caldera-config-group">
	<label>Rows</label>
	<div class="caldera-config-field">
		<input type="text" class="block-input field-config" name="{{_name}}[rows]" value="{{rows}}">
	</div>
</div>
<div class="caldera-config-group">
	<label>Default</label>
	<div class="caldera-config-field">
		<textarea class="block-input field-config" name="{{_name}}[default]">{{default}}</textarea>
	</div>
</div>
